<form>
    <img src="assets/icon user.png">
    
    <input type="text" placeholder="nome" class="form-control" name="nome" [(ngModel)]="user.nome">

    <input type="button" value="Salvar"  *ngIf="!isAnUserSelected" class="btn btn-primary" (click)="save()">
    <input type="button" value="Alterar" *ngIf="isAnUserSelected" class="btn btn-warning" (click)="update()">
    <input type="button" value="Remover" *ngIf="isAnUserSelected" class="btn btn-danger" (click)="confirmRemove()">
    <input type="button" value="Cancelar" *ngIf="isAnUserSelected" class="btn btn-secondary" (click)="cancel()">
    
</form>

<h1>{{user | json}}</h1>

<table class="table" *ngIf="tableVisible">
    <thead>
        <th>Id</th>
        <th>Nome</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>      
            <td>{{user.nome}}</td>
            <td><button class="btn btn-success" (click)="selectUserFromTable(user)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
